<div
  class="toast-container p-2 bottom-0 start-0"
  *ngIf="toastService.messages$ | async as messages"
>
  <div
    *ngFor="let message of messages; let i = index"
    style="opacity: 1"
    class="toast fade show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <span class="p-3" [octicon]="message.statusIcon"></span>
      <div class="toast-body">{{ message.content }}</div>
      <button
        type="button"
        class="btn-close me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
